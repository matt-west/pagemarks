<html>

  <script type="text/javascript" src="web_sql_db.js"></script>
  <script>
    function newTabWithScroll(tabURL, scrollValue) {
      // Open the page in a new tab
      chrome.tabs.create({url: tabURL});
      // Scroll to the appropriate part of the page
      chrome.tabs.executeScript(null,{code:"window.scrollBy(0,"+scrollValue+");"});
    }
    
    function deletePM(id) {
      deletePageMark(id);
      
      // TODO: Make this more efficient
      // Clear the list
      document.getElementById("list").innerHTML = "";
      // Refresh the elements
      getPageMarks();
      
      return false;
    }
  </script>
</head>
<body>
  <div id="popupContainer">
    <!-- Header -->
    <div id="header">
      PageMarks
    </div>
    <!-- END Header -->
    
    <script>
      window.onload = function ()
      {
        getPageMarks();
      }
    </script>
    
    <!-- Content -->
    <div id="content">
      <!-- Pages List -->
      <ul id="list">
      </ul>
      <!-- END Pages List -->
    </div>
    <!-- END Content -->
  </div>
</body>
</html>
